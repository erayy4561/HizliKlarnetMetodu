
services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: clarinet_lessons
      MYSQL_USER: app
      MYSQL_PASSWORD: app_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/clarinet_lessons?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: app_password
      APP_JWT_SECRET: change_this_dev_secret_key_min_32_chars
      APP_JWT_EXPIRATION_MS: 86400000
      APP_CORS_ALLOWED_ORIGIN: http://localhost
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  db_data: